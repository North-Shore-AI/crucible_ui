name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

env:
  MIX_ENV: test

jobs:
  test-and-dialyzer:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: crucible_ui_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.15.7"
          otp-version: "26.2"

      - name: Restore deps and build cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
            priv/plts
          key: ${{ runner.os }}-mix-${{ hashFiles('mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile
        run: mix compile --warnings-as-errors

      - name: Prepare database
        run: |
          mix ecto.create --quiet
          mix ecto.migrate --quiet

      - name: Run tests
        run: mix test

      - name: Prepare dialyzer PLT directory
        run: mkdir -p priv/plts

      - name: Run Dialyzer
        run: mix dialyzer
